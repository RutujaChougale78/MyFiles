<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.stc.com.sa%2Fcontent%2Fstc%2Fsa%2Fen%2Fpersonal%2Flifestyle%2Fdirect-billing%2Fnetflix.html&psig=AOvVaw1k8CZBqcbom8nTwkmPuG88&ust=1712245117886000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJig-KSwpoUDFQAAAAAdAAAAABAJ" type="image/N-icon">

<body>
    <div id="mainpage">
        <nav>
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Netflix-Logo.png" alt="">
        </nav>
        <div id="signin">
            <div class="signbox">
                <h1>Sign In</h1>
                <form action="">
                    <input type="text" placeholder="Email or phone number" class="t" required>
                    <input type="password" placeholder="Password" class="t" required>
                    <input type="button" value="Sign In" class="button">
                    <h2>OR</h2>
                    <input type="button" value="Use a signin code" class="button2">
                    <a href="#" class="a1">Forgot Password?</a>
                </form>
                <div class="checkbox">
                    <input type="checkbox" name="check" checked id="check"><label for="check">Remember Me</label>
                </div>
                <div class="signup">
                    <h3>New to netflix?</h3>
                    <a href="#">sign up now</a>
                </div>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
            </div>
        </div>
        <footer>
         
        </footer>
    </div>
</body>
